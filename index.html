<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Canvas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div id="canvas-container">
      <canvas id="canvas" width="800" height="600"></canvas>
    </div>
    <div id="toolbar">
      <div id="color-tools">
        <div id="current-color-container">
          <span>Color:</span>
          <div id="current-color"></div>
        </div>
    
        <div id="color-panel">
          <canvas id="hue-bar" width="20" height="200"></canvas>
          <canvas id="sv-picker" width="200" height="200"></canvas>
        </div>
    
        <label for="brush-size">Size:</label>
        <input type="range" id="brush-size" min="1" max="50" value="5" />
        <select id="font-select">
          <option value="sans-serif">Sans-serif</option>
          <option value="serif">Serif</option>
          <option value="monospace">Monospace</option>
        </select>
      </div>

      <div id="tool-buttons">
        <button id="undo-btn">Undo</button>
        <button id="redo-btn">Redo</button>
        <button id="clear-btn">Clear</button>
        <button id="brush-btn">Brush</button>
        <button id="eraser-btn">Eraser</button>
        <button id="line-btn">Line</button>
        <button id="rect-btn">Rectangle</button>
        <button id="circle-btn">Circle</button>
        <button id="triangle-btn">Triangle</button>
        <button id="fill-toggle-btn">Fill</button>
        <button id="text-btn">Text</button>
        <input type="file" id="image-upload" accept="image/*" />
        <button id="download-btn">Download</button>
        <button id="rainbow-brush-btn">Rainbow</button>
      </div>
    
      <input type="text" id="text-input" placeholder="Enter text..." />
            
    </div>
    
  </div>
  <script src="app.js"></script>
</body>
</html>
